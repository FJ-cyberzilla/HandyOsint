version: '3.8'

services:
  handyosint:
    build: .
    container_name: handyosint
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./exports:/app/exports
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
    networks:
      - handyosint-network

networks:
  handyosint-network:
    driver: bridge
