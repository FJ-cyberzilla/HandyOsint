[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,.venv,venv,env
ignore = 
    E203,  # whitespace before ':'
    E266,  # too many leading '#'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    E402,  # module level import not at top of file
    F841,  # local variable is assigned but never used

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True

[bandit]
exclude_dirs = .git,__pycache__,build,dist,.venv,venv
skips = B101,B102,B104,B105,B107,B108,B110,B112,B113,B301,B302,B303,B304,B305,B306,B307,B308,B309,B310,B311,B312,B313,B314,B315,B316,B317,B318,B319,B320,B321,B322,B323,B324,B325,B326,B327,B328,B329,B330,B331,B332,B333,B334,B335,B401,B402,B403,B404,B405,B406,B407,B408,B409,B410,B411,B412,B413,B501,B502,B503,B504,B505,B506,B507,B508,B509,B601,B602,B603,B604,B605,B606,B607,B608,B609,B610,B611,B612,B613,B614,B615,B616,B617,B701,B702,B703,B704,B705,B706,B707,B708,B801,B802,B803,B804,B805,B806,B807,B901,B902,B903,B904,B905

[coverage:run]
branch = True
source = .
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */env/*

[coverage:report]
show_missing = True
skip_covered = True
